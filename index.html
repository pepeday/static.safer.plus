<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe to Push Notifications</title>
</head>
<body>
  <h1>Subscribe to Push Notifications</h1>

  <script>
    // Function to extract user_id from the URL parameters
    function getUserIdFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('user_id');  // Returns the value of user_id from the URL
    }

    const user_id = getUserIdFromURL();  // Get the user_id from the URL

    if (user_id) {
      console.log('User ID:', user_id);  // Debugging: ensure user_id is captured

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('https://static.safer.plus/sw.js')
          .then(function(registration) {
            console.log('Service Worker registered successfully.');

            return registration.pushManager.subscribe({
              userVisibleOnly: true,
              applicationServerKey: urlBase64ToUint8Array('BPH4YoNhKUmsFwGWkHxhF-0p_MDGwN1z-W_ylpxPgILhZg9BFckU0Lir6bt_vI4dwhqykRJqXmN-6h8KwV-AGdw')  // Replace with your public VAPID key
            });
          })
          .then(function(subscription) {
            console.log('User is subscribed:', subscription);

            const endpoint = subscription.endpoint;
            const p256dh = btoa(String.fromCharCode.apply(null, new Uint8Array(subscription.getKey('p256dh'))));
            const auth = btoa(String.fromCharCode.apply(null, new Uint8Array(subscription.getKey('auth'))));

            // Send the subscription data to Directus Flow to save it
            fetch('https://safer.plus/flows/trigger/fb2d19c0-fdec-44e6-996b-d9a9bb870768', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
                // If your flow requires authorization, uncomment the next line:
                //'Authorization': 'Bearer YOUR_DIRECTUS_API_TOKEN'
              },
              body: JSON.stringify({
                user_id: user_id,  // Use the user_id from the URL
                endpoint: endpoint,
                p256dh: p256dh,
                auth: auth
              })
            }).then(response => {
              return response.json();
            }).then(data => {
              console.log('Subscription saved in Directus:', data);
            }).catch(error => {
              console.error('Error saving subscription to Directus:', error);
            });
          }).catch(error => {
            console.error('Error during Service Worker registration or subscription:', error);
          });
      } else {
        console.error('Service Worker not supported in this browser.');
      }
    } else {
      console.error('User ID not found in the URL.');
    }

    // Helper function to convert VAPID public key from base64 to Uint8Array
    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding)
        .replace(/\-/g, '+')
        .replace(/_/g, '/');

      const rawData = window.atob(base64);
      const outputArray = new Uint8Array(rawData.length);

      for (let i = 0; i < rawData.length; ++i) {
        outputArray[i] = rawData.charCodeAt(i);
      }
      return outputArray;
    }
  </script>
</body>
</html>
